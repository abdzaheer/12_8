<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Portfolio</title>
    <link href="ContactPageStyle.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar">
        <ul>
            <!-- List of navigation links -->
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="AboutPage.html">About Me</a></li>
            <li><a href="ProjectPage.html">My Projects</a></li>
            <li><a href="SkillsPage.html">My Skills</a></li>
            <li><a href="ContactPage.html">Contact Me</a></li>
        </ul>
    </nav>

    <h1>Contact Me</h1>

    <form action="#" method="POST">
        <p>
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" required>
        </p>

        <p>
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" required>
        </p>

        <p>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea>
        </p>

        <p>
            <button type="submit">Send Message</button>
        </p>
    </form>

    <p>
        <button id="toggle-bg">Change Background Color</button>
    </p>

    <h3>Links</h3>
    <p><a href="#" class="tooltip" data-tooltip="Visit my LinkedIn">LinkedIn</a></p>
    <p><a href="#" class="tooltip" data-tooltip="View my GitHub profile">GitHub</a></p>
    <p><a href="#" class="tooltip" data-tooltip="Follow me on Twitter">Twitter</a></p>

    <footer>
        <p>&copy; <span id="year"></span> Your Portfolio</p>
    </footer>

    <!-- Link to the external JS file -->
    <script src="ContactPage.js"></script>
</body>
</html>
